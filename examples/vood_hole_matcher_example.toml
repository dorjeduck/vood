# Example Vood Configuration
# Demonstrates hole matching strategy configuration

[morphing]
# Hole matching strategy for shapes with different hole counts
# Options: "clustering" (default), "greedy", "hungarian" (requires scipy)
hole_matcher = "clustering"

[morphing.clustering]
# Clustering-specific settings (only used when hole_matcher = "clustering")
balance_clusters = true      # Enforce balanced cluster sizes (avoids 4-1 splits)
max_iterations = 50          # Maximum k-means iterations
random_seed = 42             # Random seed for reproducibility

# ============================================================================
# Example Configurations
# ============================================================================

## For balanced, high-quality morphing (default):
# [morphing]
# hole_matcher = "clustering"
#
# [morphing.clustering]
# balance_clusters = true

## For fast, simple morphing (may produce unbalanced merges):
# [morphing]
# hole_matcher = "greedy"

## For optimal distance assignment (requires scipy):
# [morphing]
# hole_matcher = "hungarian"

## To disable balancing (pure k-means):
# [morphing]
# hole_matcher = "clustering"
#
# [morphing.clustering]
# balance_clusters = false

## For different random clustering (experiment with different seeds):
# [morphing]
# hole_matcher = "clustering"
#
# [morphing.clustering]
# random_seed = 123  # Try different values for varied results
